<head>
  <title>GCode Preview 2.0 -- Written by Remco Veldkamp</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="sidebar">
    <div>
      <h1>GCode Preview 2.0</h1>
      <section>
        <a id="file-name"></a>
        <div id="layer-count"></div>
        <div id="file-size"></div>
      </section>
      <section>
        <div class="controls">
          <label>Layers:</label>&nbsp;<input
            type="range"
            min="0"
            value="0"
            id="layers"
          />
        </div>
        <div class="controls">
          <label for="extrusion">Extrusion</label
          ><input type="checkbox" id="extrusion" />
        </div>
        <div class="controls">
          <label for="travel">Travel</label
          ><input type="checkbox" id="travel" />
        </div>
        <div class="controls">
          <label for="highlight">Highlight top layer</label
          ><input type="checkbox" id="highlight" />
        </div>
      </section>
    </div>
    <div>
      <section>
        <div>
          <a href="https://github.com/remcoder/gcode-preview">Github</a>
        </div>
        <div>
          <a
            href="https://github.com/remcoder/gcode-preview/archive/master.zip"
            >Download</a
          >
        </div>
      </section>
      <section>
        <div>MIT License</div>
        <div>Copyright 2019</div>
        <div><a href="http://twitter.com/remcoder">Remco Veldkamp</a></div>
      </section>
    </div>
  </div>

  <canvas id="renderer" class="gcode-previewer"></canvas>
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="dist/gcode-preview.js"></script>
  <script src="demo.js"></script>
  <script>
    const gcodeDemo = initDemo();
    loadGCodeFromServer('benchy.gcode');
  </script>
</body>
